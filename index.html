<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kronon - Ferramenta de Decisão de Loot para Arc Raiders - Determine rapidamente o que guardar, reciclar ou vender">
  <title>Kronon - Guia de Loot Arc Raiders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="container">
        <div class="header-layout">
          <div class="header-left">
            <h1 class="logo">
              <img src="/logo.png" alt="Kronon Logo" class="logo-image" />
              <div class="logo-content">
                <span class="logo-text">KRONON</span>
                <span class="logo-subtitle">Guia de Loot</span>
              </div>
            </h1>
          </div>
          <div class="header-right">
            <div class="header-search">
              <input
                type="search"
                id="search"
                placeholder="Buscar itens..."
                class="search-input-header"
                autocomplete="off"
              />
            </div>
            <div class="header-sort">
              <select id="sort-selector" class="sort-select">
                <option value="name">Nome</option>
                <option value="value">Valor</option>
                <option value="rarity">Raridade</option>
                <option value="weight">Peso</option>
                <option value="decision">Decisão</option>
              </select>
              <button id="sort-direction-btn" class="sort-direction-btn" title="Ordenar ascendente">↑</button>
            </div>
            <div class="view-toggle">
              <button class="toggle-btn active" data-view="grid">Grade</button>
              <button class="toggle-btn" data-view="list">Lista</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="layout-wrapper">
          <!-- Sidebar with Filters and Workshop Progress -->
          <aside class="sidebar">
            <!-- Filters -->
            <div class="controls collapsible collapsed">
              <h3 class="collapsible-header" data-target="search-content">
                <span>Filtros</span>
                <span class="collapse-icon">▼</span>
              </h3>
              <div class="collapsible-content" id="search-content">
                <div class="filters" id="filters">
                  <div class="filter-group">
                    <label class="filter-label">Decisão:</label>
                    <div class="filter-buttons" id="decision-filter"></div>
                  </div>

                  <div class="filter-group">
                    <label class="filter-label">Raridade:</label>
                    <div class="filter-buttons" id="rarity-filter"></div>
                  </div>

                  <div class="filter-group">
                    <label class="filter-label">Categoria:</label>
                    <select id="category-filter" class="filter-select">
                      <option value="">Todas Categorias</option>
                    </select>
                  </div>

                  <div class="filter-group">
                    <label class="filter-label checkbox-label">
                      <input type="checkbox" id="cosmetics-toggle" class="filter-checkbox">
                      <span>Mostrar Cosméticos</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Workshop Progress -->
            <div class="controls collapsible">
              <h3 class="collapsible-header" data-target="workshop-content">
                <span>Progresso do Esconderijo</span>
                <span class="collapse-icon">▼</span>
              </h3>
              <div class="collapsible-content" id="workshop-content">
                <div class="workshop-grid" id="workshop-grid"></div>
              </div>
            </div>

            <!-- Location Filter -->
            <div class="controls collapsible">
              <h3 class="collapsible-header" data-target="zone-filter-content">
                <span>Localização</span>
                <span class="collapse-icon">▼</span>
              </h3>
              <div class="collapsible-content" id="zone-filter-content">
                <div id="zone-filter-container"></div>
              </div>
            </div>
          </aside>

          <!-- Main Content Area -->
          <div class="main-content">
            <!-- Items Grid -->
            <div class="items-section">
              <div class="items-grid" id="items-grid"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Dados atualizados diariamente de fontes da comunidade • Não afiliado com Embark Studios</p>
        <p class="update-info">Última atualização: <span id="last-update">Carregando...</span></p>
      </div>
    </footer>
  </div>

  <!-- Item Detail Modal -->
  <div class="modal" id="item-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
